{% extends 'base.html' %}

{% block title %}Hentai Tags - NaughtyVerse{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="section-title mb-0"><i class="bi bi-tags me-2"></i>Hentai Tags</h1>
    <span class="badge bg-purple">{{ tags|length }} tags</span>
</div>

<div class="row g-3">
    {% for tag in tags %}
    <div class="col-6 col-md-4 col-lg-3 col-xl-2">
        <a href="{% url 'videos:hentai_tag' tag.slug %}" class="text-decoration-none">
            <div class="category-card py-3">
                <i class="bi bi-hash fs-3 mb-2" style="color: #ec4899;"></i>
                <h6 class="mb-0">{{ tag.name }}</h6>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
