version: '3.8'

services:
  porn_redis:
    image: redis:7-alpine
    container_name: porn_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - porn_redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  porn_redis_data:
    driver: local
